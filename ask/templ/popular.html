<!doctype html>
<html>
	<head>
		<title></title>

	</head>
	<body>
		<h1>Hello, popular!</h1>
		{% for question in page %}
			<ul>
				<li>
					<h1>{{ question.title }}</h1>
					<p>{{ question.likes.count }}</p>
					<a href="{% url 'question' question.id %}">More {{ question.get_absolute_url }}</a>
				</li>
			</ul>
		{% endfor %}
	</body>
</html>
